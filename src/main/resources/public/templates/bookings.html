<html>
<head>
    <title>Home page</title>
    <link href="css/guests.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <br/><br/>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <h1>Boekingen</h1>
    </div>
    <div class="col-md-10">
        <p class="align-right"><a href="" id="linkAddBooking">Boeking toevoegen</a></p>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <br/>
    </div>
</div>
<div class="row">
    <table class="table table-hover" id="table">
        <thead>
        <tr>
            <th></th>
            <th>Boeking ID</th>
            <th>Voornaam</th>
            <th>Achternaam</th>
            <th>Van</th>
            <th>Tot</th>
            <th>Betaald</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="bookingModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Gast toevoegen</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="form-group row">

                        <label for="firstName" class="col-sm-4 col-form-label">Voornaam:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstName" placeholder="Aaricia">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-4 col-form-label">Achternaam:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lastName" placeholder="van Oostrom">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="startDate" class="col-sm-4 col-form-label">Van:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="startDate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="stopDate" class="col-sm-4 col-form-label">Tot:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="stopDate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="paid" class="col-sm-4 col-form-label">Betaald:</label>
                        <div class="col-sm-8">
                            <select id="paid">
                                <option val="0">true</option>
                                <option val="1">false</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type='button' id='btnAddBooking' class='btn btn-primary'>Voeg toe</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/bookings.js"></script>
</body>
</html>
