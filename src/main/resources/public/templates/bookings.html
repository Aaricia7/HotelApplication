<div class="row">
    <div class="col-md-12">
        <br/><br/>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <h1>Boekingen</h1>
    </div>
    <div class="col-md-10">
        <div class=text-right><p class="lead"><a href="" id="linkAddBooking"><font color="#ff3385"><b>Boeking toevoegen</b></font></a></p></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <br/>
    </div>
</div>
<div class="row">
    <table class="table table-hover" id="table">
        <thead>
        <tr>
            <th></th>
            <th></th>
            <th>Voornaam</th>
            <th>Achternaam</th>
            <th>Kamernummer</th>
            <th>Aantal personen</th>
            <th>Van</th>
            <th>Tot</th>
            <th>Betaald</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div class="modal fade" id="bookingModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id = 'titleAddBooking'>Boeking toevoegen</h4>
                <h4 class="modal-title" id = 'titleChangeBooking'>Boeking aanpassen</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="form-group row">
                        <label for="guestID" class="col-sm-4 col-form-label">Gast:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="guestID">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="roomID" class="col-sm-4 col-form-label">Kamer:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="roomID">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="peopleBooking" class="col-sm-4 col-form-label">Aantal personen:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="peopleBooking" placeholder="2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="startDate" class="col-sm-4 col-form-label">Van:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="startDate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="stopDate" class="col-sm-4 col-form-label">Tot:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="stopDate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="paid" class="col-sm-4 col-form-label">Betaald:</label>
                        <div class="col-sm-8">
                            <select id="paid">
                                <option value="true">Betaald</option>
                                <option value="false">Niet betaald</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="checkIn" class="col-sm-4 col-form-label">Status:</label>
                        <div class="col-sm-8">
                            <select id="checkIn">
                                <option value="Afwezig">Afwezig</option>
                                <option value="Ingecheckt">Ingecheckt</option>
                                <option value="Uitgecheckt">Uitgecheckt</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type='button' id='btnAddBooking' class='btn btn-primary'>Voeg toe</button>
                    <button type='button' id='btnUpdateBooking' class='btn btn-primary'>Pas aan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/bookings.js"></script>
