<html>
<head>
    <title>Home page</title>
    <link href="css/guests.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <br/><br/>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <h1>Gasten</h1>
    </div>
    <div class="col-md-10">
        <button type="button" class="button">Gast toevoegen</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <br/>
    </div>
</div>
<div class="row">
    <table class="table table-hover" id="table">
        <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Voornaam</th>
            <th>Achternaam</th>
            <th>Telefoonnummer</th>
            <th>E-mail</th>
            <th>Adres</th>
            <th>Postcode</th>
            <th>Stad</th>
            <th>Land</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="guestModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Guest</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="form-group row">

                        <label for="firstName" class="col-sm-4 col-form-label">First Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstName" placeholder="Jeffrey">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-4 col-form-label">Lastname</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lastName" placeholder="van Laarhoven">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number:</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="06 0123456789">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="emailAddress" class="col-sm-4 col-form-label">e-Mail Address:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="emailAddress" placeholder="email@example.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-sm-4 col-form-label">Address:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address" placeholder="Dorp Straat 98">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="postalCode" class="col-sm-4 col-form-label">Postal Code:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="postalCode" placeholder="5222 AA">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-sm-4 col-form-label">City:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="city" placeholder="Utrecht">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="country" class="col-sm-4 col-form-label">Country:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="country" placeholder="Nederland">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="add-guest" class="btn btn-primary">Add</button>
                    <button type="button" id="save-guest" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script scr="js/guests.js"></script>
</body>
</html>
