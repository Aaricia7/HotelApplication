<div class="row">
    <div class="col-md-2">
        <h1>Gasten</h1>
    </div>
    <div class="col-md-10">
        <div class=text-right><p class="lead"><a href="" id="linkAddGuest"><font color="#ff3385"><b>Gast toevoegen</b></font></a></p></div>

    </div>

<div class="row">
    <div class="col-md-12">
        <br/>

<div class="row">
    <table class="table table-hover" id="table">
        <thead>
        <tr>
            <th></th>
            <th></th>
            <th>Voornaam</th>
            <th>Achternaam</th>
            <th>Telefoonnummer</th>
            <th>E-mail</th>
            <th>Adres</th>
            <th>Postcode</th>
            <th>Stad</th>
            <th>Land</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="guestModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Gast toevoegen</h4>
            </div>
            <form id="gastToevoegen">
                <div class="modal-body">
                    <input type="hidden" id="id">

                    <legend>Title</legend>
                    <ul>
                        <li>
                            <label for="title_1">
                                <input type="radio" id="title_1" name="title" value="M." >
                                Meneer
                            </label>
                        </li>
                        <li>
                            <label for="title_2">
                                <input type="radio" id="title_2" name="title" value="Ms.">
                                Mevrouw
                            </label>
                        </li>
                    </ul>

                    <div class="form-group row">
                        <label for="firstName" class="col-sm-4 col-form-label">Voornaam:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstName" placeholder="Aaricia" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-4 col-form-label">Achternaam:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lastName" placeholder="van Oostrom" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phoneNumber" class="col-sm-4 col-form-label">Telefoonnummer:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="phoneNumber" min="0" max="100" step="10" value="30"   placeholder="06-xxxxxxxx" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="emailAddress" class="col-sm-4 col-form-label">E-mailadres:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="emailAddress" placeholder="email@example.com" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-sm-4 col-form-label">Adres:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address" placeholder="Nieuwlandstraat 5" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="zipCode" class="col-sm-4 col-form-label">Postcode:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="zipCode" placeholder="3131DA" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-sm-4 col-form-label">Plaats:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="city" placeholder="Vlaardingen" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="country" class="col-sm-4 col-form-label">Land:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="country" placeholder="Nederland" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type='button' id='btnAddGuest' class='btn btn-primary'>Voeg toe</button>
                    <button type='button' id='btnUpdateGuest' class='btn btn-primary'>Pas aan</button>
                </div>
            </form>
        </div>
    </div>
</div>
