<div class="row">
    <div class="col-md-12">
        <br/><br/>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <h1>Kamers</h1>
    </div>
    <div class="col-md-10">
        <p class="lead"><a href="" id="linkAddRoom">Kamer Toevoegen</a></p>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <br/>
    </div>
</div>
<div class="row">
    <table class="table table-hover" id="table">
        <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Grootte</th>
            <th>Type</th>
            <th>Kamernummer</th>
            <th>Beschikbaar</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="roomModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Kamer toevoegen</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="form-group row">
                        <label for="roomSize" class="col-sm-4 col-form-label">Grootte:</label>
                        <div class="col-sm-8">
                            <select id="roomSize">
                                <option val="0">EENPERSOONS</option>
                                <option val="1">TWEEPERSOONS</option>
                                <option val="2">DRIEVIERPERSOONS</option>
                                <option val="3">VIJFPERSOON</option>
                                <option val="4">ZESPERSOONS</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="roomType" class="col-sm-4 col-form-label">Type:</label>
                        <div class="col-sm-8">
                            <select id="roomType">
                                <option val="0">BUDGET</option>
                                <option val="1">BUSINESS</option>
                                <option val="2">LUXURIOUS</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dateReady" class="col-sm-4 col-form-label">Beschikbaar:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="dateReady">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="roomNumber" class="col-sm-4 col-form-label">Kamer nummer:</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" id="roomNumber" placeholder="101">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnAddRoom" class="btn btn-primary">Voeg toe</button>
                    <button type='button' id='btnUpdateRoom' class='btn btn-primary'>Pas aan</button>
                    <button type="button" id="btnClose" class="btn btn-primary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/rooms.js"></script>
