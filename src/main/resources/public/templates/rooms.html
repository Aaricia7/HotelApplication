<div class="row">
    <div class="col-md-12">
        <br/><br/>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <h1>Kamers</h1>
    </div>
    <div class="col-md-10">
        <div class=text-right><p class="lead"><a href="" id="linkAddRoom"><font color="#ff3385"><b>Kamer toevoegen</b></font></a></p></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <br/>
    </div>
</div>
<div class="row">
    <table class="table table-hover" id="table">
        <thead>
        <tr>
            <th></th>
            <th></th>
            <th>Grootte</th>
            <th>Type</th>
            <th>Kamernummer</th>
            <th>Beschikbaar voor verhuur</th>
            <th>Vanaf</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="roomModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id='titleAddRoom'>Kamer toevoegen</h4>
                <h4 class="modal-title" id='titleChangeRoom'>Kamer aanpassen</h4>
            </div>
            <form>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="form-group row">
                        <label for="roomSize" class="col-sm-4 col-form-label">Grootte:</label>
                        <div class="col-sm-8">
                            <select id="roomSize">
                                <option value="0">Een persoons</option>
                                <option value="1">Twee persoon</option>
                                <option value="2">Drie tot vier persoons</option>
                                <option value="3">Vijf persoons</option>
                                <option value="4">Zes persoons</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="roomType" class="col-sm-4 col-form-label">Type:</label>
                        <div class="col-sm-8">
                            <select id="roomType">
                                <option value="0">Budget</option>
                                <option value="1">Business</option>
                                <option value="2">Luxurious</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="roomNumber" class="col-sm-4 col-form-label">Kamernummer:</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" id="roomNumber" placeholder="101">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="roomAvailable" class="col-sm-4 col-form-label">Kamer beschikbaar voor verhuur:</label>
                        <div class="col-sm-8">
                            <select id="roomAvailable">
                                <option value="true">Ja</option>
                                <option value="false">Nee</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dateReady" class="col-sm-4 col-form-label">Vanaf:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="dateReady">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div id="txtFail" class="text-danger col-sm-6"></div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="modal-footer">
                    <button type='button' id='btnAddRoom' class='btn btn-primary'>Voeg toe</button>
                    <button type='button' id='btnUpdateRoom' class='btn btn-primary'>Pas aan</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/rooms.js"></script>
